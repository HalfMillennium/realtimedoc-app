<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 10000 10000">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="gradient-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="10000" height="10000" fill="url(#gradient-dark)" />

  <!-- Dotted Grid -->
  <g fill="#ffffff" opacity="0.3">
    <!-- Rows of dots -->
    <pattern id="dots-dark" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="3" />
    </pattern>
    <rect x="0" y="0" width="10000" height="10000" fill="url(#dots-dark)" />
  </g>
</svg>
